<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>

    <style>
        * {
            text-align: center;
            margin: auto;
            font-family: 'roboto';
        }
        h1 {
            color: rosybrown;
            margin: 40px auto;
        }
        table, td, th {
            border: 2px solid rosybrown;
            border-radius: 3px;
            color: rgb(56, 51, 156);

<body>

        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/main.ts"></script>

</html>
